name: Java Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: 11

    - name: Install Maven
      run: |
        sudo apt-get update
        sudo apt-get install maven -y

    - name: Compile and run Java tests
      run: |
        mvn test
